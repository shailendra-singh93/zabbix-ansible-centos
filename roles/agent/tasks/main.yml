- include: tasks/check.yml

- name: set firewall zabbix-agent.service
  firewalld:
    port: 10050/tcp
    permanent: true
    immediate: yes
    state: enabled
    ignore_errors: true

- name: yum install zabbix-agent
  yum:
    name:
    - zabbix-agent

- name: modify file /etc/zabbix/zabbix_agentd.conf
  lineinfile:
    dest='/etc/zabbix/zabbix_agentd.conf'
    state=present
    backrefs=no
    regexp='^Hostname'
    line='#Hostname='
  notify:
    - restart zabbix-agent

- name: modify file /etc/zabbix/zabbix_agentd.conf
  lineinfile:
    dest='/etc/zabbix/zabbix_agentd.conf'
    state=present
    backrefs=no
    regexp='^HostnameItem'
    line='HostnameItem=system.hostname'
  notify:
    - restart zabbix-agent

- name: modify file /etc/zabbix/zabbix_agentd.conf
  lineinfile:
    dest='/etc/zabbix/zabbix_agentd.conf'
    state=present
    backrefs=no
    regexp='^Server='
    line='Server={{ vars.zabbix_server_ip }}'
  notify:
    - restart zabbix-agent

- name: modify file /etc/zabbix/zabbix_agentd.conf
  lineinfile:
    dest='/etc/zabbix/zabbix_agentd.conf'
    state=present
    backrefs=no
    regexp='^ServerActive='
    line='ServerActive={{ vars.zabbix_server_ip }}'
  notify:
    - restart zabbix-agent

- name: enabled and start zabbix-agent
  service:
    name: zabbix-agent
    state: started
    enabled: yes

